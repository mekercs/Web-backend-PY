<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/style.css">
    <link rel="icon" href="./../static/logo.png">
    <!-- ./../static/ -->
    <title>Mekercs Chat | Bejelentkezés</title>
</head>
<body>
    <script src="./../static/main.js"></script>
    {% if hiba %}
    <div style="background-color: red; color: white; padding: 20px; margin: 10px; width: 300px; margin-left: auto; margin-right: auto; border-radius: 15px; text-align: center;">
        {{ hiba }}
    </div>
    {% endif %}
    
    {% if email_jo %}
    <div style="background-color: green; color: white; padding: 20px; margin: 10px; width: 300px; margin-left: auto; margin-right: auto; border-radius: 15px; text-align: center;">
        {{ email_jo }}
    </div>
    {% endif %}
    <h1 id="header">Mekercs Chat</h1>
    <hr>
    <h3 id="header">Bejelentkezés</h3>
    <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="mekercs@gmail.com" required>
            <label for="password">Jelszó:</label>
            <input type="password" id="password" name="pass" minlength="8" placeholder="Jelszo123" required>
            <p> <a href="{{ url_for('index2')}}">Nincs fiókod? Regisztrálj itt!</a> </p>
            <input type="submit" id="submit" value="Bejelentkezés">
    </form>
</body>
</html>
