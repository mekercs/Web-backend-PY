<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/style.css">
    <link rel="icon" href="./../static/logo.png">
    <title>Mekercs Chat | Regisztráció</title>
</head>
<!-- ./../static/ -->
<body>
    {% if email_error %}
    <div style="background-color: red; color: white; padding: 20px; margin: 10px; width: 300px; margin-left: auto; margin-right: auto; border-radius: 15px; text-align: center;">
        {{ email_error }}
    </div>
    {% endif %}
    <h1 id="header">Mekercs Chat</h1>
    <hr>
    <h3 id="header">Regisztráció</h3>
    <form action="/register" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="mekercs@gmail.com" required>
            <label for="username">Név:</label>
            <input type="text" id="user" name="user" minlength="4" placeholder="Mekercs_a_legjobb" required>
            <label for="password">Jelszó:</label>
            <input type="password" id="password" name="pass" minlength="8" placeholder="Jelszo123" required>
            <p id="noprofile"> <a href="{{url_for('index')}}">Van fiókod? Jelentkezz be itt!</a></p>
            <input type="submit" id="submit" value="Regisztráció">
    </form>
</body>
</html>
